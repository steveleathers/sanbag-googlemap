<!DOCTYPE html>
<html>
  <head>
    <title>Sanbag Traffic Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #legend {
        background: white;
        padding: 10px;
        opacity: 0.95;
        margin: 20px;
      }
      .info-layer{

      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="trafficmap.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="legend"><strong>Legend</strong><br /><br />
      <p style="margin-left:15px; font-style:italic; color:#999; font-size:90%; margin-top:10px;">Toggle layers using the checkboxes</p>
      <a class="info-layer" data-layer-id="0" href="#"><img src="traffic-icon.png" width="24px"></a>&nbsp; Live Traffic layer<br />
      <a class="info-layer" data-layer-id="1" href="#"><img src="pin.png" width="24px"></a>&nbsp; Sanbag Point<br /><br /></div>

  </body>
</html>
